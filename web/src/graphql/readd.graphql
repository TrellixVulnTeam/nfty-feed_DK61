mutation Readd($postId: Float!) {
  readd(postId: $postId) {
    res
    message
    post {
      id
      owner {
        id
        username
        profileImageId
        first
        last
      }
      media
      title
      artist
      link
      type
      visibility
      removed
      numberOfLikes
      createdAt
    }
  }
}
