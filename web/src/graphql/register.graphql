mutation Register(
  $email: String!
  $password: String!
  $username: String!
  $phone: String!
  $first: String!
  $last: String!
  $bio: String!
  $profileImage: String!
  $ogProfileImage: String!
) {
  register(
    email: $email
    password: $password
    username: $username
    phone: $phone
    first: $first
    last: $last
    bio: $bio
    profileImage: $profileImage
    ogProfileImage: $ogProfileImage
  ) {
    res
    message
    user {
      id
      email
      profile {
        first
        last
        username
        profileImageId
      }
    }
  }
}
