mutation Invisible($postId: Float!) {
  invisible(postId: $postId) {
    res
    message
    post {
      id
      owner {
        id
        username
        profileImageId
        first
        last
      }
      media
      title
      artist
      link
      type
      visibility
      removed
      likes {
        id
        owner {
          id
        }
      }
    }
  }
}
